<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 14px; text-align: center; margin-top: 20px; color: white;}
    .attribution a { color: hsl(300, 69%, 71%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="Huddle Logo">
  </header>

  <main class="main-container">
    <div class="mock-up">
     <img src="images/illustration-mockups.svg" alt="">
    </div>

    <div class="landing-part">
      <div class="description">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>

      <div class="socials">
        <div class="social"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="social"><i class="fa-brands fa-twitter"></i></div>
        <div class="social"><i class="fa-brands fa-instagram"></i></div>
      </div>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Udaya-Gupta" target="_blank">Udaya Gupta</a>.
    </p>
  </footer>
</body>
</html>
